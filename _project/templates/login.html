{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {% static "css/main.css" %} ">
    <link rel="stylesheet" href=" {% static "css/all.min.css" %} ">
    <link rel="stylesheet" href=" {% static "css/fontawesome.min.css" %} ">
    <title>تسجيل الدخول</title>
</head>
<body>
    <div class="backcon">
    <img src=" {% static "images/santalogo.png" %} " id="tigerLogo">  
    <div class="txt">
        <h1>مرحبــــــــــــا بكم</h1>
    </div>
    <form method="POST" style="width: 100%;height: 100vh; display: flex;align-items: center;justify-content: center;">
        {% csrf_token %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
            <div class="logcon">
            <h1>تسجيل الدخول</h1>
            <input value = "m" type="hidden" name = 'username' id ='password' placeholder="كلمة المرور">
            <input type="password" name = 'password' id ='password' placeholder="كلمة المرور">
            <button type= 'submit'>تسجيل الدخول</button>
        </div>
    </form>
</div>
<script>
    window.onload=()=>{
        document.getElementById('password').focus();
    }
</script>
</body>
</html>
